<h2 style="text-align: center; text-wrap: balance;">Hola {{token.user.nick}} estas en el Subast√≥n <br>
  donde puedes vender y comprar en tiempo real</h2>

<br><br>

<div class="grid">

  <div class="col-4 md:col-4 lg:col-4">
    <p-button label="Subastas En Espera" (onClick)="mostrarSubastasEnEsperas()"></p-button>

  </div>
  <div class="col-4 md:col-4 lg:col-4">
    <p-button label="Subastas En Linea" (onClick)="mostrarSubastasEnLinea()"></p-button>
  </div>
  <div class="col-4 md:col-4 lg:col-4">
    <br>
    <b>{{ usuariosEnLinea }} Usuarios en linea</b>
  </div>
</div>

<div class="grid">
  <div class="col-8 md:col-8 lg:col-8">
    @if(mostrarSubastasEnEspera()){
    <app-subastas-en-espera [subastasEnEspera]="productosSubastas"></app-subastas-en-espera>
    }
    @if(mostrarSubastasLinea()){
    <app-subastas-en-linea [subastasEnLinea]="productosSubastas"></app-subastas-en-linea>
    }
  </div>
  <div class="col-2 md:col-2 lg:col-2"></div>
</div>
